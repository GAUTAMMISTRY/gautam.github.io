<style type="text/css">
  
  

:root {
  --size: 150px;
  --radius: calc(var(--size) * 20 / 100);
}

body {
  margin: 0;
  background:linear-gradient(-45deg, #ac32e4, #7918f2, #4801ff)
}
main {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
  margin: auto;
}

.image-card {
  width: var(--size);
  height: var(--size);
  border-radius: var(--radius);
  position: relative;
  background-size: cover;
  margin: calc(var(--size) * 20 / 100);
}
.image-card:before {
  content: "";
  position: absolute;
  width: 90%;
  height: 100%;
  background-image: inherit;
  background-size: cover;
  border-radius: var(--radius);
  z-index: -1;
  filter: blur(10px);
  opacity: 0.6;
  left: 50%;
  transform: translate(-50%, 10%);
}


.container {
  width: var(--screen-width);
  height: var(--screen-height);
  display: grid;
  overflow: hidden;
}
</style>
